<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color:#fff ">
<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

<div id="imageCard">
    <img src="" alt="Avatar Image" />
    <div class="card_content">
      <h2>card image</h2>
      <p>image summary</p>
    </div>
</div>
</body>
<script>
   const card = document.querySelector('.card')

   
   const requestUrl = 'https://api.github.com/users/arijitar' 
   const xhr = new XMLHttpRequest()
   xhr.open('GET', requestUrl)
   xhr.onreadystatechange = function(){
    const data = JSON.parse(this.responseText);
    const cardContainer = document.getElementById("imageCard");
    cardContainer.querySelector("img").src = data.avatar_url;
    const follower = document.querySelector(".card_content h2");
    follower.textContent = `Followers: ${data.followers="2322"}`;
    const youtubeUrl = document.querySelector(".card_content p");
    youtubeUrl.textContent = `Url: ${data.url}`;  
    };
    xhr.send()


</script>
</html>
